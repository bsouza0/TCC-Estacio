<div class="flex-center">
  <mat-card>
    <mat-card-title>Meus dados</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>CPF</mat-label>
      <input readonly matInput formControlName="cpf">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input type="password" matInput formControlName="senha">
    </mat-form-field>
    <div class="card-button">
      <div class="button">
        <button type="submit" mat-button (click)="cancelar()">Cancelar</button>
      </div>
      <div class="button">
        <button type="submit" mat-button (click)="alterar()">Salvar alterações</button>
      </div>
    </div>
  </form>
  </mat-card-content>
  </mat-card>
</div>
