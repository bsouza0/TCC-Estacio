<div class="flex-center">
  <mat-card>
    <mat-card-title>Cadastro de Produto</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Quantidade</mat-label>
      <input matInput formControlName="quantidade">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Data de vencimento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="vencimento">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Pre√ßo</mat-label>
      <input matInput formControlName="preco">
    </mat-form-field>
    <div class="card-button">
      <div class="button">
        <button type="submit" mat-button (click)="cancelar()">Cancelar</button>
      </div>
      <div class="button">
        <button type="submit" mat-button (click)="cadastrar()">Cadastrar produto</button>
      </div>
    </div>
  </form>
  </mat-card-content>
  </mat-card>
</div>
