<div class="flex-center">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input placeholder="" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input type="password" matInput formControlName="senha">
    </mat-form-field>
    <div class="card-button">
      <div class="button">
        <button type="submit" mat-button (click)="login()">Entrar</button>
      </div>
      <div class="button">
        <button type="submit" mat-button (click)="cadastrar()">Cadastre-se</button>
      </div>
    </div>
  </form>
  </mat-card-content>
  </mat-card>
</div>
